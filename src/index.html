<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4f3734cb0.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="head">
                <h3 id="head">Today's To Do</h3>
                <a href="#"><i class="fa-solid fa-arrows-rotate"></i></a>
            </div>
            <div class="toDoInput">
                <input type="text" name="toDo" id="tInput" placeholder="Add to your List....">
                <a href="#" id="enter"><i class="fa-solid fa-turn-down"></i></a>
            </div>

            <div class="toDoShow">
                <form action="" class="showList">
                    <ul></ul>
                </form>
            </div>
            <div class="btn">
                <button type="button" class="todo__clear">Clear all completed</button>
            </div>
        </div>
    </main>
</body>

</html>
