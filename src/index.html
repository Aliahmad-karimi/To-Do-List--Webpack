<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4f3734cb0.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <main>
        <section id="todo">
            <div id="todo-header">
                <h3>To do list</h3>
                <span class="font-awsome-icon"><i class="fa-solid fa-sync"></i></span>
            </div>
            <div class="inputs-holder">
                <input class="input-form" type="text" name="tasks" id="input-tasks" placeholder="Add your tasks...">
                <span class="add">&crarr;</span>
            </div>

            <div id="todo-lists">

            </div>
            <div id="button-holder">
                <button id="clear" value="clear" type="button">Clear Selected </button>
            </div>

        </section>
    </main>
</body>

</html>
